          case ${{ matrix.command }} in
            chrome)
              cd $DIRECTORY && npx chrome-webstore-upload-cli@next upload --auto-publish
              ;;
            firefox)
              cd $DIRECTORY && npx web-ext-submit@5
              ;;
          esac
