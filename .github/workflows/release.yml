env:
  DIRECTORY: distribution

# FILE GENERATED WITH: npx ghat fregante/ghatemplates/webext
# SOURCE: https://github.com/fregante/ghatemplates
# OPTIONS: {"exclude":["on.schedule"]}

name: Release
on:
  workflow_dispatch:
  push:
jobs:
  Version:
    outputs:
      created: ${{ env.DAILY_VERSION_CREATED }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - name: Test and build
        run: npm run build # TODO: should be npm test
      - uses: fregante/daily-version-action@v2
        name: Create tag if necessary
      - name: "Created: ${{ env.DAILY_VERSION}}"
        run: echo DAILY_VERSION=$DAILY_VERSION
      - name: Update extensionâ€™s meta
        run: npx dot-json@1 $DIRECTORY/manifest.json version $DAILY_VERSION
      - name: Ready for "submit" jobs
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DIRECTORY }}
      - if: env.DAILY_VERSION_CREATED
        name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ env.DIRECTORY }}
        run: |
          zip -r refined-github-local-install.zip *
          echo gh release create "$DAILY_VERSION" --generate-notes refined-github-local-install.zip

  Submit:
    needs: Version
    if: github.event_name == 'workflow_dispatch' || needs.Version.outputs.created
    strategy:
      fail-fast: false
      matrix:
        command:
          - firefox
          - chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - name: Submit to Mozilla
        if: matrix.command == 'firefox'
        run: cd artifact && echo npx web-ext-submit@7
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
      - name: Submit to Google
        if: matrix.command == 'chrome'
        run: cd artifact && echo npx chrome-webstore-upload-cli@2 upload --auto-publish
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
