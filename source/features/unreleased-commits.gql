query GetPublishRepoState($owner: String!, $name: String!) {
	repository(owner: $owner, name: $name) {
		refs(
			first: 20
			refPrefix: "refs/tags/"
			orderBy: { field: TAG_COMMIT_DATE, direction: DESC }
		) {
			nodes {
				name
				tag: target {
					oid
					... on Tag {
						commit: target {
							oid
						}
					}
				}
			}
		}
		defaultBranchRef {
			target {
				... on Commit {
					history(first: 20) {
						nodes {
							oid
						}
					}
				}
			}
		}
	}
}
